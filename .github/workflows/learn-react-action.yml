name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install node_modules
        run: npm i
      - name: Build the project
        run: npm build 
      - name: Setup finish
        run: echo "hurray!" 